{% extends "base.html" %}

{% block title %}System Settings{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">System Settings</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Face Recognition Settings</h5>
                            <div class="form-group mb-3">
                                <label for="tolerance">Recognition Tolerance</label>
                                <input type="range" class="form-range" id="tolerance" min="0.1" max="1.0" step="0.1" value="0.6">
                                <small class="form-text text-muted">Lower values = stricter matching</small>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h5>System Information</h5>
                            <p><strong>Version:</strong> 1.0.0</p>
                            <p><strong>Database:</strong> MySQL</p>
                            <p><strong>Last Backup:</strong> Not configured</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h5>Maintenance</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-warning">Clear Cache</button>
                            <button type="button" class="btn btn-info">Export Data</button>
                            <button type="button" class="btn btn-danger">Reset System</button>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <a href="{{ url_for('principal.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
